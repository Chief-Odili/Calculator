<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Program</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="output" id="screen">
            <div class="previousOperationDisplay" id="screen-last"></div>
            <div class="currentOperationDisplay" id="Screen-current">0</div>
        </div>
        <button data-all-clear class="span-two" onclick="this.blur();">AC</button>
        <button data-delete onclick="this.blur();">DEL</button>
        <button data-operation onclick="this.blur();">รท</button>
        <button data-number onclick="this.blur();">1</button>
        <button data-number onclick="this.blur();">2</button>
        <button data-number onclick="this.blur();">3</button>
        <button data-operation onclick="this.blur();">*</button>
        <button data-number onclick="this.blur();">4</button>
        <button data-number onclick="this.blur();">5</button>
        <button data-number onclick="this.blur();">6</button>
        <button data-operation onclick="this.blur();">+</button>
        <button data-number onclick="this.blur();">7</button>
        <button data-number onclick="this.blur();">8</button>
        <button data-number onclick="this.blur();">9</button>
        <button data-operation onclick="this.blur();">-</button>
        <button data-number onclick="this.blur();">.</button>
        <button data-number onclick="this.blur();">0</button>
        <button data-equals class="span-two" onclick="this.blur();">=</button>
    </div>

    
</body>
</html>
